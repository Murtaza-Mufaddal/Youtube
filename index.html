<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube.Murtaza</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

  <form id="submit-to-google-sheet" method="post" >
       

    <div id="container">
        <section>
        
          
            <div class="main-top">
                <div class="logo">
                    <img style="margin: -10px;margin-top: -100px; " src="https://static.vecteezy.com/system/resources/previews/018/930/572/non_2x/youtube-logo-youtube-icon-transparent-free-png.png"/>
                    
                    <h1>Get Free Subscribers</h1>
                   
                    <br>
                    <br>
                   
                    <input type="email"  placeholder="email id" id="email" name="email" class="email" aria-required="true" />
           
                    <input type="url"  placeholder="youtube url" id="url" class="you" name="youtube" required; /> 
          
                    <input type="text"  placeholder="account holder name" id="acc" class="acc" name="account" required; /> 
                                       
                    <br>
                    <br>
                    


                    <div class="dropdown" >
                      <button type="submit" class="dropbtn" >subscribers</button>
                  
                      <div id="myDropdown" class="dropdown-content"  >



     




                    <div class="sub">
                      <label  class="subb">
                      <form name="Rs" action="" method="post">
  
                   <hr> <button type="submit" id="btn1" name="3Rs" value="3Rs"> 1 suscriber + 1 like = 3 Rs </button><hr>
  
                  <button id="btn2" name="9Rs" value="9Rs"> 3 suscriber + 3 like = 9 Rs </button><hr>
  
                    <button id="btn3" name="15Rs" value="15Rs"> 5 suscriber + 5 like = 15 Rs </button><hr>
  
                    <button id="btn7" name="20Rs" value="20Rs"> 7 suscriber + 7 like = 20 Rs </button><hr>
  
                    <button id="btn4" name="30Rs" value="30Rs"> 10 suscriber + 10 like = 30 Rs </button><hr>
  
                    <button id="btn5" name="45Rs" value="45Rs"> 15 suscriber + 15 like = 45 Rs </button><hr>
                        
                    <button id="btn6" name="60Rs" value="60Rs"> 20 suscriber + 20 like = 60 Rs </button><hr>
  
                    <button id="btn8" name="20+Rs" value="20+Rs"> 20 + suscriber $ likes</button>
                  </form>
                  </div>
                </label>





    </form>




      
  </form>
  <br>
  <br>
  <br>
  <br>
  <br>
  <img src="/Murtaza logo.svg" alt="logo">







  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyoKsYp_KoylO2yFDAdOj1uZqC_WRQsDlHAYqWv-4hJBJYzvnPdTHvHO8kq7v5Uj9MglQ/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>






        <script src="Main.js"></script>  
    
</body>
</html>
